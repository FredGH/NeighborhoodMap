<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Serif%7COpen+Sans:400,700' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="googlemap-canvas"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="wikki-container">
                <div class="wikipedia-container">
                    <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
                    <ul id="wikipedia-links"><li>Relevant Wikipedia articles for the selected address</li></ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="nytimes-container">
                <div class="nytimes-container">
                    <h3 id="nytimes-header">New York Times Articles</h3>
                    <ul id="nytimes-articles" class="article-list"><li>Relevant articles for the selected address</li></ul></div>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="search-container">
                <div id="search-nav">
                    <input id="input" placeholder="Searchâ€¦" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
                        <div id="scroller">
                        <ul data-bind="template: {name: 'marker', foreach:markersModel}"></ul>
                        <script type="text/html" id="marker">
                            <div data-bind="visible: visible">
                                <a href="#" data-bind="attr: {id: id}">
                                    <li>
                                        <strong data-bind="text: name"></strong>
                                        <p data-bind="text: firstLineOfAddress"></p>
                                        <p data-bind="text: postCode"></p>
                                        <p data-bind="text: city"></p>
                                    </li>
                                </a>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
<script async type="text/javascript" src="js/models/markersModel.js"></script>
<script async type="text/javascript" src="js/utilities/windowResizing.js"></script>
<script async type="text/javascript" src="js/viewModels/markerViewModel.js"></script>
<script async type="text/javascript" src="js/utilities/googleMapGenerator.js"></script>
<script async type="text/javascript" src="js/utilities/wikkipediaStream.js"></script>
<script async type="text/javascript" src="js/utilities/nyTimesStream.js"></script>
</body>
</html>
