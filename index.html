<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Serif%7COpen+Sans:400,300' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="googlemap-canvas"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="wikki-container">
                <!-- Trigger the modal with a button -->
                <div class="wikki-container">
                    <h4 id="wikipedia-header">Wikipedia Links</h4>
                    <ul data-bind="template: {name: 'wikkipedia', foreach:wikkipediaArrayModel}"></ul>
                    <script type="text/html" id="wikkipedia">
                        <div data-bind="visible: visible">
                            <li>
                                <a data-bind="click: (function(){ return function(data, event) { viewModel.openInNewTab(url, null, data, event)}})(url, null)"><p data-bind="text: content"></p></a>
                            </li>
                        </div>
                    </script>
                </div>
            </div>
        </div>
     </div>
    <div class="row">
        <div></div>
        <div class="col-md-6">
            <div id="nytimes-container">
                <div class="nytimes-container">
                        <h4 id="nytimes-header">New York Times Articles</h4>
                        <ul data-bind="template: {name: 'nyTimes', foreach:nyTimesArrayModel}"></ul>
                        <script type="text/html" id="nyTimes">
                            <div data-bind="visible: visible">
                                <li>
                                    <a data-bind="click: (function(){ return function(data, event) { viewModel.openInNewTab(url, null, data, event)}})(url, null)"><p data-bind="text: content"></p></a>
                                </li>
                            </div>
                    </script>
                 </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="search-container">
                <div id="search-nav">
                    <input id="input" placeholder="Searchâ€¦" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
                        <div>
                            <ul data-bind="template: {name: 'marker', foreach:markersModel}"></ul>
                            <script type="text/html" id="marker">
                            <div data-bind="visible: visible">
                                    <a href="#" data-bind="attr: {id: id}, click:viewModel.markerActions, function (viewModel.loadArticles(marker))">
                                    <li>
                                        <strong data-bind="text: name"></strong>
                                        <ul>
                                            <li data-bind="text: firstLineOfAddress"></li>
                                            <li data-bind="text: postCode"></li>
                                            <li data-bind="text: city"></li>
                                            <p></p>
                                        </ul>
                                    </li>
                                </a>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/lib/knockout-3.3.0.js"></script>
<script async src="js/models/markersModel.js"></script>
<script async src="js/models/articleModel.js"></script>
<script async src="js/models/articleModelCollection.js"></script>
<script async src="js/utilities/googleMapGenerator.js"></script>
<script async src="js/utilities/wikkipediaStream.js"></script>
<script async src="js/utilities/nyTimesStream.js"></script>
<script async src="js/viewModels/markerViewModel.js"></script>
</body>
</html>
